<h1>Books are</h1>

<table>
    <th>ID</th>
	<th>Title</th>
	<th>Author</th>
	<tbody infinite-scroll='nextPage()' infinite-scroll-distance='1' style='clear: both;'>
		<tr ng-repeat="book in myBooks">
            <td>{{ book.id }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.author }}</td>
		</tr>
	</tbody>
</table>

<ul>
    <li ng-repeat="user in users">{{ user.name }}, {{ user.profession }}</li>
</ul>
